<script>
var xArray1 = [50,60,70,80,90,100,110,120,130,140,150];
var yArray1 = [7,8,8,9,9,9,10,11,14,13,15];

var yArray5 = [11,8,8,11,9,7,12,13,9,12,8];

// Define Data
var data = [{
  x: xArray1,
  y: yArray1,
  mode:"lines",

{
  x: xArray2,
  y: yArray2,
  mode:"lines",
  name:"Magic Bullets"
},
{

  yaxis: {range: [5, 16], title: "Price in Millions"},

// Display using Plotly
